        function init() {
            shuffleEvents();
            loadEvent();
            updateStats();
        }

        // ê²Œì„ ì‹œì‘
        function startGame() {
            document.getElementById('titleScreen').classList.add('hidden');
        }

        // ì´ë²¤íŠ¸ ì„ê¸°
        function shuffleEvents() {
            for (let i = events.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [events[i], events[j]] = [events[j], events[i]];
            }
        }

        // ì´ë²¤íŠ¸ ë¡œë“œ
        function loadEvent() {
            if (currentEventIndex >= events.length) {
                shuffleEvents();
                currentEventIndex = 0;
            }

            const event = events[currentEventIndex];
            
            const cardImageContent = document.getElementById('cardImageContent');
            cardImageContent.innerHTML = event.emoji;
            
            // ì´ë¯¸ì§€ê°€ ì‹¤ì œë¡œ ì¡´ì¬í•  ê²½ìš° ì‚¬ìš©
            const img = new Image();
            img.src = event.image;
            img.onload = function() {
                cardImageContent.innerHTML = `<img src="${event.image}" alt="${event.name}">`;
            };
            
            document.getElementById('cardName').textContent = event.name;
            document.getElementById('cardQuestion').textContent = event.question;
            document.getElementById('leftChoice').textContent = event.leftChoice;
            document.getElementById('rightChoice').textContent = event.rightChoice;
        }

        // ì„ íƒ ì²˜ë¦¬
        function makeChoice(isLeft) {
            const event = events[currentEventIndex];
            const effect = isLeft ? event.leftEffect : event.rightEffect;
            
            // ì—°êµ¬ì› ì—°êµ¬ ì§€ì› ì„ íƒ ì¶”ì 
            if (event.name === "ì—°êµ¬ì›" && event.question.includes("ì¹˜ë£Œì œ ê°œë°œ") && isLeft) {
                researchSupported = true;
            }
            
            // ì¹´ë“œ ì• ë‹ˆë©”ì´ì…˜
            const card = document.getElementById('eventCard');
            card.classList.add(isLeft ? 'swipe-left' : 'swipe-right');
            
            // ëŠ¥ë ¥ì¹˜ ì—…ë°ì´íŠ¸
            setTimeout(() => {
                stats.food += effect.food;
                stats.weapon += effect.weapon;
                stats.infection += effect.infection;
                stats.morale += effect.morale;
                
                // ëŠ¥ë ¥ì¹˜ ì œí•œ
                stats.food = Math.max(0, Math.min(100, stats.food));
                stats.weapon = Math.max(0, Math.min(100, stats.weapon));
                stats.infection = Math.max(0, Math.min(100, stats.infection));
                stats.morale = Math.max(0, Math.min(100, stats.morale));
                
                updateStats();
                checkGameOver();
                
                if (!document.getElementById('gameOver').classList.contains('show')) {
                    dayCount++;
                    document.getElementById('dayCount').textContent = dayCount;
                    
                    // íˆë“  ì—”ë”© ì²´í¬
                    checkHiddenEndings();
                    
                    if (!document.getElementById('gameOver').classList.contains('show')) {
                        currentEventIndex++;
                        card.classList.remove('swipe-left', 'swipe-right');
                        loadEvent();
                    }
                }
            }, 500);
        }

        // ëŠ¥ë ¥ì¹˜ ì—…ë°ì´íŠ¸
        function updateStats() {
            document.getElementById('foodBar').style.width = stats.food + '%';
            document.getElementById('weaponBar').style.width = stats.weapon + '%';
            document.getElementById('infectionBar').style.width = stats.infection + '%';
            document.getElementById('moraleBar').style.width = stats.morale + '%';
            
            document.getElementById('foodValue').textContent = stats.food;
            document.getElementById('weaponValue').textContent = stats.weapon;
            document.getElementById('infectionValue').textContent = stats.infection;
            document.getElementById('moraleValue').textContent = stats.morale;
        }

        // íˆë“  ì—”ë”© ì²´í¬
        function checkHiddenEndings() {
            let message = '';
            let isHidden = false;
            
            // ë°±ì‹  ê°œë°œ ì—”ë”© (ì—°êµ¬ ì§€ì› + 20ì¼ ìƒì¡´)
            if (researchSupported && dayCount >= 20) {
                message = 'ğŸ‰ ì—°êµ¬ì›ì´ ë°±ì‹  ê°œë°œì— ì„±ê³µí–ˆìŠµë‹ˆë‹¤! ê°ì—¼ì„ ì¹˜ë£Œí•  ìˆ˜ ìˆê²Œ ë˜ì—ˆê³ , ì¸ë¥˜ì—ê²Œ í¬ë§ì´ ì°¾ì•„ì™”ìŠµë‹ˆë‹¤. ë‹¹ì‹ ì˜ ê²°ë‹¨ì´ ì„¸ìƒì„ êµ¬í–ˆìŠµë‹ˆë‹¤!';
                isHidden = true;
            }
            // êµ° êµ¬ì¡°ëŒ€ ì—”ë”© (50ì¼ ìƒì¡´)
            else if (dayCount >= 50) {
                message = 'ğŸš êµ° êµ¬ì¡°ëŒ€ê°€ ë‹¹ì‹ ì˜ ì‹ í˜¸ë¥¼ ë°œê²¬í–ˆìŠµë‹ˆë‹¤! í—¬ê¸°ê°€ ë„ì°©í•´ ìƒì¡´ì ì „ì›ì„ ì•ˆì „ ì§€ëŒ€ë¡œ ì´ì†¡í•©ë‹ˆë‹¤. ë‹¹ì‹ ì€ 50ì¼ê°„ì˜ ìƒì¡´ ëì— êµ¬ì¡°ë˜ì—ˆìŠµë‹ˆë‹¤!';
                isHidden = true;
            }
            
            if (isHidden) {
                const gameOverTitle = document.querySelector('.game-over-title');
                gameOverTitle.textContent = 'ğŸ† íˆë“  ì—”ë”© ë‹¬ì„±!';
                gameOverTitle.style.color = '#10b981';
                gameOverTitle.style.textShadow = '0 2px 10px rgba(16, 185, 129, 0.5)';
                
                document.getElementById('gameOverMessage').textContent = 
                    message + ` ìƒì¡´ ì¼ìˆ˜: ${dayCount}ì¼`;
                document.getElementById('gameOver').classList.add('show');
            }
        }

        // ê²Œì„ ì˜¤ë²„ ì²´í¬
        function checkGameOver() {
            let message = '';
            
            if (stats.food <= 0) {
                message = 'ì‹ëŸ‰ì´ ë°”ë‹¥ë‚¬ìŠµë‹ˆë‹¤. êµ¶ì£¼ë¦¼ìœ¼ë¡œ ì¸í•´ ìƒì¡´ìë“¤ì´ ì“°ëŸ¬ì¡ŒìŠµë‹ˆë‹¤...';
            } else if (stats.food >= 100) {
                message = 'ì‹ëŸ‰ì´ ë„˜ì³ë‚˜ ë³´ê´€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì©ì€ ìŒì‹ìœ¼ë¡œ ì¸í•´ ëª¨ë‘ ë³‘ì— ê±¸ë ¸ìŠµë‹ˆë‹¤...';
            } else if (stats.weapon <= 0) {
                message = 'ë¬´ê¸°ê°€ ì—†ìŠµë‹ˆë‹¤. ì¢€ë¹„ì˜ ìŠµê²©ì„ ë§‰ì„ ìˆ˜ ì—†ì—ˆìŠµë‹ˆë‹¤...';
            } else if (stats.weapon >= 100) {
                message = 'ë¬´ê¸°ì—ë§Œ ì§‘ì¤‘í•˜ë‹¤ ë‚´ë¶€ ë¶„ì—´ì´ ì¼ì–´ë‚¬ìŠµë‹ˆë‹¤...';
            } else if (stats.infection <= 0) {
                message = 'ê³¼ë„í•œ ê²©ë¦¬ ì¡°ì¹˜ë¡œ ìƒì¡´ìë“¤ì´ ë¿”ë¿”ì´ í©ì–´ì¡ŒìŠµë‹ˆë‹¤...';
            } else if (stats.infection >= 100) {
                message = 'ê°ì—¼ì´ í™•ì‚°ë˜ì—ˆìŠµë‹ˆë‹¤. ëª¨ë‘ê°€ ì¢€ë¹„ê°€ ë˜ì—ˆìŠµë‹ˆë‹¤...';
            } else if (stats.morale <= 0) {
                message = 'ìƒì¡´ìë“¤ì˜ ì‚¬ê¸°ê°€ ë°”ë‹¥ë‚¬ìŠµë‹ˆë‹¤. í¬ë§ì„ ìƒê³  ëª¨ë‘ ë– ë‚˜ê°”ìŠµë‹ˆë‹¤...';
            } else if (stats.morale >= 100) {
                message = 'ê³¼ë„í•œ ë‚™ê´€ì£¼ì˜ë¡œ ë°©ì‹¬í–ˆìŠµë‹ˆë‹¤. ì¢€ë¹„ ë¬´ë¦¬ì— ë‹¹í–ˆìŠµë‹ˆë‹¤...';
            }
            
            if (message) {
                document.getElementById('gameOverMessage').textContent = 
                    message + ` ë‹¹ì‹ ì€ ${dayCount}ì¼ ë™ì•ˆ ìƒì¡´í–ˆìŠµë‹ˆë‹¤.`;
                document.getElementById('gameOver').classList.add('show');
            }
        }

        // ê²Œì„ ì¬ì‹œì‘
        function restartGame() {
            stats = { food: 50, weapon: 50, infection: 50, morale: 50 };
            currentEventIndex = 0;
            dayCount = 1;
            researchSupported = false;
            document.getElementById('dayCount').textContent = dayCount;
            document.getElementById('gameOver').classList.remove('show');
            
            // ê²Œì„ ì˜¤ë²„ íƒ€ì´í‹€ ì´ˆê¸°í™”
            const gameOverTitle = document.querySelector('.game-over-title');
            gameOverTitle.textContent = 'ê²Œì„ ì˜¤ë²„';
            gameOverTitle.style.color = '#dc2626';
            gameOverTitle.style.textShadow = '0 2px 10px rgba(220, 38, 38, 0.5)';
            
            shuffleEvents();
            loadEvent();
            updateStats();
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.getElementById('leftChoice').addEventListener('click', () => makeChoice(true));
        document.getElementById('rightChoice').addEventListener('click', () => makeChoice(false));

        // ìŠ¤ì™€ì´í”„ ê¸°ëŠ¥
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        const card = document.getElementById('eventCard');

        card.addEventListener('mousedown', startDrag);
        card.addEventListener('touchstart', startDrag);
        card.addEventListener('mousemove', drag);
        card.addEventListener('touchmove', drag);
        card.addEventListener('mouseup', endDrag);
        card.addEventListener('touchend', endDrag);
        card.addEventListener('mouseleave', endDrag);

        function startDrag(e) {
            isDragging = true;
            startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            card.classList.add('dragging');
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            const diff = currentX - startX;
            card.style.transform = `translateX(${diff}px) rotate(${diff * 0.1}deg)`;
        }

        function endDrag(e) {
            if (!isDragging) return;
            isDragging = false;
            card.classList.remove('dragging');
            
            const diff = currentX - startX;
            const threshold = 100;
            
            if (Math.abs(diff) > threshold) {
                makeChoice(diff < 0);
            }
            
            card.style.transform = '';
            startX = 0;
            currentX = 0;
        }

        // ê²Œì„ ì‹œì‘
        init();
    </script>
